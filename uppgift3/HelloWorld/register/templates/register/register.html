{% extends 'index.html' %}

{% block title %}Create an Account{% endblock %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}

        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
